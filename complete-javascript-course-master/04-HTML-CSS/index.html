<!DOCTYPE html>
<!-- Each id of a HTML tag should be used once, while classes can be used everywhere -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Learning HTML & CSS...</title>
  </head>
  <body>
    <h1>Javascript is fun, but so is HTML & CSS.</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <h6>This is the smallest heading tag...</h6>

    <p class="first">
      Learn more on:
      <a href="https://www.udemy.com/course/the-complete-javascript-course/">
        Jonas on Udemy
      </a>
    </p>

    <img
      id="course-author-image"
      src="https://img-c.udemycdn.com/user/200_H/7799204_2091_5.jpg" />

    <form id="your-name">
      <h2>Your Name Here:</h2>
      <p class="form-paragraph">Please fill in this form...</p>
      <input type="text" placeholder="your name" />
      <button>OK!</button>
    </form>
  </body>
</html>
